
    <!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>

        <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: white;

                height: 100%;
            }

                font-size: 15px;
            }

            #right-panel select {
                width: 100%;
            }

            #right-panel i {
                font-size: 12px;
            }

            textarea.lolli {

                cols:"35";
                border-radius: 5px;
                margin: 20px;
				cols: "40";
            }
            p.center{
                text-align: center;
                height:100%;
                font-family: "Roboto", "sans-serif";

            ;

            div.ausgabe{
                margin:20px;

            h2{

                width: 400px;

            div.container {
                width: 100%;
                border: 1px solid gray;

               float:right;
                width: 100%;

<body>
<header>

    <h1><p class="center">Distance Matrix<br /><small>Berechnung des idealen Standorts</small></p></h1>

</header>

<article>
            <div style="text-align:center">
                <h3> Ausgangsposition </h3>
            <input class="eingabe" type="text" id="alterStartpunkt" name="Ort" placeholder="HBF, Neuss, Deutschland" >
            <button class="btn btn-success" onclick="calculateBestPosition()" id="add-destination" style="text-align:center"> Daten auswerten </button>
            <div class="input-group-btn" style="text-align: center">
            </div>
                </div>

            <br>

    <div class="row">
        <div class="col-md-6">

            <!--Texfeld zum einfügen der Daten. -->
            <div>
         <p class="center">
                <textarea class="lolli" id="startpositionen" cols="45" rows="10" placeholder="Startpunkte"></textarea>
            </p>
            </div>

            </div>
            <h2>Störfälle</h2>
            <div>
                <p class="center">
                <textarea class="lolli" id="ziel" cols="45" rows="20" placeholder="Störungen"></textarea>

            </div>

            </div>
            <br/>
</article>
<div class="row">
    <div class="col-md-6">
        <h3 style="text-align: center">Ergebnisse</h3>
        <div id="output" class="ausgabe"> </div>
        <p id="demo"></p>
    </div>
    <div class="col-md-6">
    <div id="map" class="map"></div>
    </div>
</div>
